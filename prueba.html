<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Especial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff66b3;
            margin-top: 50px;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        img {
            width: 200px;
            border-radius: 50%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Hola!</h1>
        <img src="https://via.placeholder.com/200" alt="Foto">
        <p>Esta es una pequeña página que hice solo para ti.</p>
        <p>¡Espero que te guste!</p>
    </div>
</body>
</html>
